<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gradient-to-r from-slate-400 to-slate-600 overflow-hidden">
   <div class="wrapper h-full w-full flex flex-col justify-center items-center overflow-hidden" >
        <div class="container flex flex-col gap-8 justify-center items-center">
            <p class="game_info bg-white-transparent-15 text-white text-center p-2 rounded-md font-semibold border border-cyan-50 mt-32"></p>
            <div class="tic_tac_toe ">
                <div class="box border-r-2 border-b-2 box0" id="b0"></div>
                <div class="box box border-r-2 border-b-2 box1" id="b1"></div>
                <div class="box border-b-2 box2" id="b2"></div>
                <div class="box border-r-2 border-b-2 box3" id="b3"></div>
                <div class="box border-r-2 border-b-2 box4" id="b4"></div>
                <div class="box border-b-2 box5" id="b5"></div>
                <div class="box border-r-2 box6" id="b6"></div>
                <div class="box border-r-2 box7" id="b7"></div>
                <div class="box box8" id="b8"></div>
            </div>
            <button class="btn relative bg-white-transparent-15 text-white text-center p-2 rounded-md font-semibold border border-cyan-50"> New Game </button>
        </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
